name: Push to Replicate

on:
  push:
    branches:
      - main
      - z-image-turbo
      - flux-schnell
  workflow_dispatch:

jobs:
  push:
    runs-on: 4-core-runner
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download Flux model to local cache
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub
          mkdir -p model_cache
          python -c "
          from huggingface_hub import login, snapshot_download
          login(token='$HF_TOKEN')
          snapshot_download('black-forest-labs/FLUX.1-schnell', local_dir='model_cache/flux-schnell')
          "
          ls -la model_cache/

      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Build and Push
        run: |
          cog build -t r8.im/vantilator2000/pbr-flux
          cog push r8.im/vantilator2000/pbr-flux
